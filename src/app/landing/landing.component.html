<div class="landing-container">
  <div class="landing-content">
    <div class="logo-container">
      <img src="https://ultrabus.es/wp-content/uploads/2024/06/LOGO-ULTRABUS.webp" alt="Ultrabus Logo" class="logo">
    </div>
    
    <h1 class="greeting">{{ greeting }}</h1>
    <p class="date">{{ formattedDate }}</p>
    
    <div class="cta-container">
      <p class="welcome-text">Bienvenido al planificador de servicios de Ultrabus</p>
      <a routerLink="/planner" class="cta-button">
        Ir al planificador
        <span class="material-icons">arrow_forward</span>
      </a>
    </div>
  </div>
</div>
